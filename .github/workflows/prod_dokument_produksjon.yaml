name: Deploy to prod
on:
  push:
    branches:
      - 'main'

jobs:
  build-deploy:
    name: "Build and deploy to prod"
    permissions:
      contents: "write"
      id-token: "write"
    uses: navikt/bidrag-workflow/.github/workflows/deploy_prod.yaml@main
    secrets: inherit
    with:
      nais_variabler_filnavn: prod.yaml
      maven_options: -B -q -fae -Pit